{% extends "base.html" %}

{% block content %}
<setcion class="profile">
    <div class="container">
        <div class="row">
            <div class="col-12 text-white">
                <h1>Hello</h1>
                <p>{{ user.username}}</p>
                <img class="img-fluid" src='{{ profile.profile_image.url }}' alt="default profile photo" height="300"
                    width="300">
                <p>{{ profile.firstname|safe}} {{ profile.surname|safe}}</p>
                <p>{{ profile.about|safe}}</p>
            </div>
        </div>
    </div>
</setcion>
{% endblock %}
