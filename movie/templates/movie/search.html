{% extends "base.html" %}
{% block title %}- Movie Search{% endblock %}
{% block content %}
<section class="movie-search text-white">
    <div class="container">
        <div class="row g-0 flex-wrap-reverse">
            <div class="col-lg-5 mb-2 d-flex flex-column justify-content-center text-center">
                <a href="{% url 'home' %}" class="text-white">
                    <h1><span>Cinema</span> | <span>Go</span></h1>
                </a>
                <p class="text-center"><i>Like the Cinema? Love Movies?</i></p>
                <p class="card-text">There is a world of movies out there now is the time to find them. Enter
                    the name of a Movie below to begin your search.</p>
                <form role="search" class="d-flex flex-wrap">
                    <input class="form-control me-2 bg-trans text-white flex-grow-1" type="text" name="query"
                        value="{{ request.GET.query }}" placeholder="Movie Search...." aria-label="Search" required>
                    <button class="site-btn flex-grow-1" type="submit">Search</button>
                </form>
            </div>
            <div class="col-lg-7 pt-3 d-flex align-items-center">
                <img src="https://res.cloudinary.com/seanf316/image/upload/v1677195278/Cinema-Go/hero_kzdgct.webp"
                    width="100%" alt="">
            </div>
        </div>
    </div>
</section>
{% endblock%}
