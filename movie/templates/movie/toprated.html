{% extends "base.html" %}
{% block title %}- Toprated Movies{% endblock %}
{% block content %}
<section class="toprated">
    <div class="container">
        <div class="row pb-5">
            <a href="{% url 'toprated' %}">
                <h1 class="auth-h1 text-center">Top Rated</h1>
            </a>
            {% for movie in movie_data.results %}
            {% if forloop.counter0 < 18 %}
            <div class="col-md-4 col-6 col-lg-2 gx-4 gy-4">
                <div class="card medium">
                    <div class="card-image">
                        <a href="{% url 'moviedetails' movie.id %}"><img class="card-img-top"
                                src="https://image.tmdb.org/t/p/w400/{{ movie.poster_path }}" height="280"
                                alt="Movie Poster for {{ movie.original_title }}"></a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-12 text-center mb-5">
                {% if prev_page %}
                <a class="btn-round" href="{% url 'pagination' page_number=prev_page category='toprated' %}"><i
                        class="fa-solid fa-circle-chevron-left"></i> Prev</a>
                {% endif %}
                {% if next_page %}
                <a class="btn-round" href="{% url 'pagination' page_number=next_page category='toprated' %}">Next <i
                        class="fa-solid fa-circle-chevron-right"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock%}
