{% extends "base.html" %}

{% block content %}
<section class="movie-details" style="background-image: url('{{hero}}');">
    <div class="opaque-overlay">&nbsp;</div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 d-none d-sm-block">
                <div class="card mb-3 bg-trans text-white">
                    <div class="row g-0">
                        <div class="col-4">
                            <img src="https://image.tmdb.org/t/p/w1280/{{ movie_data.poster_path }}"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1 class="card-title m-title">{{ movie_data.original_title }}</h1>
                                <p><i>{{ movie_data.tagline}}</i></p>
                                <p class="card-text">{{ movie_data.overview }}</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 d-sm-none">
                <div class="card bg-trans text-white">
                    <img src="https://image.tmdb.org/t/p/w1280/{{ movie_data.backdrop_path }}" class="card-img-top"
                        alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie_data.original_title }}</h5>
                        <p class="card-text">{{ movie_data.overview }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
