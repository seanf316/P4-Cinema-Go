{% extends "base.html" %}

{% block content %}
<section class="trending">
    <div class="container">
        <div class="row pb-5">
            <a href="{% url 'trending' %}">
                <h1 class="auth-h1 text-center">Trending</h1>
            </a>
            {% for movie in movie_data.results %}
            {% if forloop.counter0 < 18 %}
            <div class="col-6 col-md-4 col-lg-2 gx-4 gy-4">
                <div class="card medium">
                    <div class="card-image">
                        <a href="{% url 'moviedetails' movie.id %}"><img class="card-img-top"
                                src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" height="280px" alt=""></a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
            <div class="row">
                <div class="row text-center">
                    {% if prev_page %}
                    <div class="col text-center mt-5">
                        <a class="load-more" href="{% url 'pagination' page_number=prev_page category='trending' %}"><i
                                class="fa-solid fa-circle-chevron-left"></i> Prev</a>
                    </div>
                    {% endif %}
                    {% if next_page %}
                    <div class="col text-center mt-5">
                        <a class="load-more"
                            href="{% url 'pagination' page_number=next_page category='trending' %}">Next <i
                                class="fa-solid fa-circle-chevron-right"></i> </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
</section>
{% endblock%}
